<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button defaultHref="/home"></ion-back-button>
      <ion-title>Favourite Recipies</ion-title>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="clearAllFavourites()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let favRecipe of favourites">
    <img src="{{favRecipe.image}}" alt="{{favRecipe.title}}"/>
    <ion-card-header>
      <ion-card-title>{{favRecipe.title}}</ion-card-title>
    </ion-card-header>
    <ion-button (click)="viewDetails(favRecipe)">Details</ion-button> 
  </ion-card>

  <div *ngIf="favourites.length === 0" class="empty-state">
  <ion-icon name="heart-outline"></ion-icon>
  <p>No favourites saved yet</p>
  <small>Add recipes to favourites to see them here</small>
</div>

</ion-content>
