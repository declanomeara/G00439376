<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favourite Recipies</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="clearAllFavourites()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let favRecipe of favourites">
    <img src="{{favRecipe.image}}" alt="{{favRecipe.title}}"/>
    <ion-card-header>
      <ion-card-title>{{favRecipe.title}}</ion-card-title>
    </ion-card-header>
    <ion-button (click)="viewDetails(favRecipe)">Details</ion-button> 
  </ion-card>

  <p *ngIf="favourites.length === 0">
    No favourites saved yet.
  </p>
</ion-content>
